<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8" />
  <title>JS Score Game [Bulma]</title>
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/app.css" />

</head>

<body>
  <div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header ishidden">
              <p class="card-header-title">
                JS Score Game [Bulma]
              </p>
            </header>
            <div class="card-content" id="entry">
              <div class="field">
                <label class="label">Player One (optional)</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Player One" id="input-p1" maxlength="10">
                </div>
              </div>
              <div class="field">
                <label class="label">Player Two (optional)</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Player Two" id="input-p2" maxlength="10">
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-warning" id="btn-play">Play</button>
                </div>
              </div>
            </div>
            <div class="card-content is-hidden" id="game">
              <div class="content">
                <p class="">This page will display a 2 player score game in which each player can click a button to
                  reach a set goal in count to win the game.</p>
              </div>
              <div class="content">
                <h1 class="title is-1"><span id="display-p1">0</span> to <span id="display-p2">0</span></h1>
                <p>Use the buttons below to keep the score.</p>
                <div class="is-grouped">
                  <label for="winning-score" class="label is-large is-inline">Play To </label>
                  <div class="select is-rounded">
                    <select id="winning-score">
                    </select>
                  </div>
                  <label for="win-by" class="label is-large is-inline">Win By </label>
                  <div class="select is-rounded">
                    <select id="win-by">
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button class="button is-primary card-footer-item " id="btn-p1">+1 Player One</button>
                <button class="button is-warning card-footer-item " id="btn-p2">+1 Player Two</button>
                <button class="button is-danger card-footer-item " id="btn-reset">Reset</button>
              </footer>
            </div>
            <div class="card is-hidden" id="history">
              <header class="card-header">
                <p class="card-header-title">
                  History
                </p>
              </header>
              <div class="card-content">
                <table class="table is-fullwidth">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Timestamp</th>
                      <th id="col-p1">P1</th>
                      <th id="col-p2">P1</th>
                      <th>Winner</th>
                    </tr>
                  </thead>
                  <tbody id="history-data">

                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="app.js"></script>
</body>

</html>
